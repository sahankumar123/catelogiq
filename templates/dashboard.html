<!DOCTYPE html>
<html>
<head>
    <title>Superset Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Superset Dashboard</h1>
    {% if iframe_url %}
        <iframe
            class="iframe-container"
            src="{{ iframe_url }}"
            width="100%"
            height="800"
            frameborder="0"
            allowfullscreen
        ></iframe>
    {% else %}
        <p>Error: Dashboard URL not provided.</p>
    {% endif %}
</body>
</html>
