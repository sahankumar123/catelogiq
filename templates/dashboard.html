<!DOCTYPE html>
<html>
<head>
    <title>Superset Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
        }
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-btn a {
            padding: 10px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .top-right-btn a:hover {
            background-color: #0056b3;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-right-btn">
        <a href="{% url 'analysis_options' %}">Back</a>
    </div>

    <div class="header">
        Superset Dashboard
    </div>

    {% if iframe_url %}
        <iframe
            class="iframe-container"
            src="{{ iframe_url }}"
            width="100%"
            height="800"
            frameborder="0"
            allowfullscreen
        ></iframe>
    {% else %}
        <p style="text-align:center;">Error: Dashboard URL not provided.</p>
    {% endif %}
</body>
</html>
