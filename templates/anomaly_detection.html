{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatelogIQ - Anomaly Detection</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-btn a {
            padding: 10px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .top-right-btn a:hover {
            background-color: #0056b3;
        }
        .header {
            background-color: #f0f0f0; /* Light gray background */
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 480px) {
        .top-right-btn {
            top: 10px;
            right: 10px;
        }
        .top-right-btn a {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        .header {
            font-size: 1.25rem;
            padding: 15px 0;
        }
        .dashboard-container iframe {
            height: 300px !important;
        }
        }

        @media (min-width: 481px) and (max-width: 768px) {
        .top-right-btn {
            top: 15px;
            right: 15px;
        }
        .top-right-btn a {
            padding: 8px 14px;
            font-size: 0.85rem;
        }
        .header {
            font-size: 1.5rem;
        }
        .dashboard-container iframe {
            height: 450px !important;
        }
        }

    </style>
</head>
<body>
    <div class="top-right-btn">
        <a href="{% url 'analysis_options' %}">Back</a>
    </div>

    <div class="header">
        RootCause Analysis Dashboard 
    </div>

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% if iframe_url %}
        <div class="dashboard-container">
            <iframe src="{{ iframe_url }}" width="100%" height="600px" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        {% else %}
        <p>No dashboard available to display.</p>
        {% endif %}
    </div>
</body>
</html>
